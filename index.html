        const ShieldIcon = () => (

        const BarChartIcon = () => (

                <line x1="12" y1="20" x2="12" y2="10"/>
                <line x1="18" y1="20" x2="18" y2="4"/>

        const TimeTrackingApp = () => {
            const [currentUser, setCurrentUser] = useState(null);
            const [loginForm, setLoginForm] = useState({ email: '', password: '' });
            const [loginError, setLoginError] = useState('');

            // Donn√©es des utilisateurs
            const users = [
                { id: 1, name: 'Marie Dubois', email: 'marie.dubois@entreprise.com', password: 'marie123', role: 'employee' },
                { id: 2, name: 'Pierre Martin', email: 'pierre.martin@entreprise.com', password: 'pierre123', role: 'employee' },
                { id: 3, name: 'Sophie Laurent', email: 'sophie.laurent@entreprise.com', password: 'sophie123', role: 'employee' },
                { id: 4, name: 'Jean Administrateur', email: 'admin@entreprise.com', password: 'admin123', role: 'admin' }
            ];

            const [employees] = useState([
                { id: 1, name: 'Marie Dubois', email: 'marie.dubois@entreprise.com' },
                { id: 2, name: 'Pierre Martin', email: 'pierre.martin@entreprise.com' },
                { id: 3, name: 'Sophie Laurent', email: 'sophie.laurent@entreprise.com' }
            ]);

            const [projects] = useState([
                { id: 1, name: 'Site Web Client A', description: 'D√©veloppement site e-commerce' },
                { id: 2, name: 'App Mobile B', description: 'Application mobile iOS/Android' },
                { id: 3, name: 'Maintenance Syst√®me', description: 'Maintenance serveurs et infrastructure' }
            ]);

            const [timeEntries, setTimeEntries] = useState([
                { 
                    id: 1, 
                    employeeId: 1, 
                    date: '2025-09-01', 
                    startTime: '08:00',
                    endTime: '16:30',
                    hours: 8.5, 
                    task: 'production',
                    moNumber: 'MO-2025-001',
                    quantity: 15,
                    comments: 'D√©veloppement du module de paiement'
                },
                { 
                    id: 2, 
                    employeeId: 2, 
                    date: '2025-09-01', 
                    startTime: '09:00',
                    endTime: '13:00',
                    hours: 4.0, 
                    task: 'entretien',
                    moNumber: '',
                    quantity: 0,
                    comments: 'Configuration serveur de production'
                }
            ]);

            const [activeTab, setActiveTab] = useState('timeentry');
            const [editingEntry, setEditingEntry] = useState(null);
            const [newEntry, setNewEntry] = useState({
                employeeId: '',
                date: new Date().toISOString().split('T')[0],
                startTime: '',
                endTime: '',
                task: 'production',
                moNumber: '',
                quantity: 0,
                comments: ''
            });

            const taskOptions = [
                { value: 'production', label: 'Production' },
                { value: 'menage', label: 'M√©nage' },
                { value: 'entretien', label: 'Entretien' },
                { value: 'rencontre', label: 'Rencontre' },
                { value: 'autres', label: 'Autres' }
            ];

            // Fonction de connexion
            const handleLogin = (e) => {
                e.preventDefault();
                setLoginError('');
                
                const user = users.find(u => 
                    u.email === loginForm.email && u.password === loginForm.password
                );
                
                if (user) {
                    setCurrentUser(user);
                    if (user.role === 'employee') {
                        setNewEntry(prev => ({ ...prev, employeeId: user.id }));
                    }
                    setActiveTab(user.role === 'admin' ? 'dashboard' : 'timeentry');
                } else {
                    setLoginError('Email ou mot de passe incorrect');
                }
            };

            // Fonction de d√©connexion
            const handleLogout = () => {
                setCurrentUser(null);
                setLoginForm({ email: '', password: '' });
                setActiveTab('timeentry');
            };

            // Calculer les heures entre deux temps
            const calculateHours = (startTime, endTime) => {
                if (!startTime || !endTime) return 0;
                const start = new Date(`2000-01-01T${startTime}`);
                const end = new Date(`2000-01-01T${endTime}`);
                const diff = (end - start) / (1000 * 60 * 60);
                return Math.max(0, diff);
            };

            // Mettre √† jour les heures automatiquement
            useEffect(() => {
                const hours = calculateHours(newEntry.startTime, newEntry.endTime);
                setNewEntry(prev => ({ ...prev, hours }));
            }, [newEntry.startTime, newEntry.endTime]);

            // Fonctions utilitaires
            const getEmployeeName = (id) => employees.find(emp => emp.id === id)?.name || 'Inconnu';
            const getTaskLabel = (value) => taskOptions.find(task => task.value === value)?.label || value;

            // Filtrer les donn√©es selon le r√¥le
            const getFilteredTimeEntries = () => {
                if (currentUser?.role === 'admin') {
                    return timeEntries;
                }
                return timeEntries.filter(entry => entry.employeeId === currentUser?.id);
            };

            // Ajouter une nouvelle entr√©e
            const addTimeEntry = () => {
                if (newEntry.startTime && newEntry.endTime) {
                    const employeeId = currentUser.role === 'admin' ? parseInt(newEntry.employeeId) : currentUser.id;
                    const hours = calculateHours(newEntry.startTime, newEntry.endTime);
                    
                    if (hours <= 0) {
                        alert('L\'heure de fin doit √™tre apr√®s l\'heure de d√©but');
                        return;
                    }

                    const entry = {
                        id: Date.now(),
                        employeeId,
                        date: newEntry.date,
                        startTime: newEntry.startTime,
                        endTime: newEntry.endTime,
                        hours,
                        task: newEntry.task,
                        moNumber: newEntry.moNumber,
                        quantity: parseInt(newEntry.quantity) || 0,
                        comments: newEntry.comments
                    };
                    
                    setTimeEntries([...timeEntries, entry]);
                    setNewEntry({
                        employeeId: currentUser.role === 'admin' ? '' : currentUser.id,
                        date: new Date().toISOString().split('T')[0],
                        startTime: '',
                        endTime: '',
                        task: 'production',
                        moNumber: '',
                        quantity: 0,
                        comments: ''
                    });
                    alert('‚úÖ Entr√©e enregistr√©e avec succ√®s !');
                } else {
                    alert('‚ö†Ô∏è Veuillez remplir les heures de d√©but et de fin');
                }
            };

            // Commencer l'√©dition d'une entr√©e
            const startEditing = (entry) => {
                setEditingEntry({...entry});
            };

            // Sauvegarder les modifications
            const saveEdit = () => {
                const hours = calculateHours(editingEntry.startTime, editingEntry.endTime);
                
                if (hours <= 0) {
                    alert('L\'heure de fin doit √™tre apr√®s l\'heure de d√©but');
                    return;
                }

                const updatedEntries = timeEntries.map(entry => 
                    entry.id === editingEntry.id 
                        ? {...editingEntry, hours, quantity: parseInt(editingEntry.quantity) || 0}
                        : entry
                );
                
                setTimeEntries(updatedEntries);
                setEditingEntry(null);
                alert('‚úÖ Modifications sauvegard√©es !');
            };

            // Annuler l'√©dition
            const cancelEdit = () => {
                setEditingEntry(null);
            };

            // Supprimer une entr√©e (admin seulement)
            const deleteTimeEntry = (id) => {
                if (currentUser?.role === 'admin' && confirm('√ätes-vous s√ªr de vouloir supprimer cette entr√©e ?')) {
                    setTimeEntries(timeEntries.filter(entry => entry.id !== id));
                }
            };

            // Calculs pour le dashboard
            const totalHoursToday = timeEntries
                .filter(entry => entry.date === new Date().toISOString().split('T')[0])
                .reduce((sum, entry) => sum + entry.hours, 0);

            const totalHoursThisWeek = timeEntries
                .reduce((sum, entry) => sum + entry.hours, 0);

            const totalQuantityToday = timeEntries
                .filter(entry => entry.date === new Date().toISOString().split('T')[0])
                .reduce((sum, entry) => sum + (entry.quantity || 0), 0);

            // √âcran de connexion
            if (!currentUser) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">

                            <div className="flex items-center justify-center mb-6">
                                <ClockIcon />
                                <h1 className="text-2xl font-bold text-gray-900 ml-3">TimeTracker Pro</h1>
                            </div>
                            
                            <form onSubmit={handleLogin} className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Email</label>
                                    <input
                                        type="email"
                                        required
                                        value={loginForm.email}
                                        onChange={(e) => setLoginForm({...loginForm, email: e.target.value})}
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                        placeholder="votre.email@entreprise.com"
                                    />
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
                                    <input
                                        type="password"
                                        required
                                        value={loginForm.password}
                                        onChange={(e) => setLoginForm({...loginForm, password: e.target.value})}
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                    />
                                </div>
                                
                                <button
                                    type="submit"
                                    className="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 px-4 rounded-lg font-medium transition-colors"
                                >
                                    Se connecter
                                </button>
                                
                                {loginError && (
                                    <div className="mt-2 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm">
                                        {loginError}
                                    </div>
                                )}
                            </form>

                            <div className="mt-6 p-4 bg-gray-50 rounded-lg">
                                <p className="text-sm text-gray-600 font-medium mb-3">üîß Comptes de test - Cliquez pour remplir :</p>
                                <div className="space-y-2">
                                    <div 
                                        className="flex justify-between items-center p-2 bg-white rounded border cursor-pointer hover:bg-gray-50"
                                        onClick={() => setLoginForm({email: 'marie.dubois@entreprise.com', password: 'marie123'})}
                                    >
                                        <div>
                                            <div className="text-xs font-medium text-gray-700">üë§ Employ√© - Marie</div>
                                            <div className="text-xs text-gray-500">marie.dubois@entreprise.com</div>
                                        </div>
                                        <div className="text-xs bg-blue-100 text-blue-700 px-2 py-1 rounded">marie123</div>
                                    </div>
                                    <div 
                                        className="flex justify-between items-center p-2 bg-white rounded border cursor-pointer hover:bg-gray-50"
                                        onClick={() => setLoginForm({email: 'admin@entreprise.com', password: 'admin123'})}
                                    >
                                        <div>
                                            <div className="text-xs font-medium text-gray-700">üîê Admin</div>
                                            <div className="text-xs text-gray-500">admin@entreprise.com</div>
                                        </div>
                                        <div className="text-xs bg-green-100 text-green-700 px-2 py-1 rounded">admin123</div>
                                    </div>
                                </div>
                                <div className="mt-3 p-2 bg-blue-50 rounded text-xs text-blue-700">
                                    <strong>üí° Astuce :</strong> Cliquez sur un compte ci-dessus pour le tester !
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // Dashboard (admin seulement)  
            if (activeTab === 'dashboard' && currentUser.role === 'admin') {
                return (
                    <div className="min-h-screen bg-gray-100">
                        <header className="bg-white shadow-sm border-b">
                            <div className="max-w-7xl mx-auto px-4 py-4">
                                <div className="flex justify-between items-center">
                                    <div className="flex items-center">
                                        <ClockIcon />
                                        <h1 className="text-2xl font-bold text-gray-900 ml-3">TimeTracker Pro</h1>
                                    </div>
                                    <div className="flex items-center gap-4">
                                        <div className="flex items-center text-sm text-gray-600">
                                            <ShieldIcon />
                                            <span className="font-medium ml-1">{currentUser.name}</span>
                                            <span className="ml-2 text-xs bg-red-100 text-red-700 px-2 py-1 rounded">Admin</span>
                                        </div>
                                        <button
                                            onClick={handleLogout}
                                            className="flex items-center text-sm text-gray-500 hover:text-gray-700 transition-colors"
                                        >
                                            <LogOutIcon />
                                            <span className="ml-1">D√©connexion</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </header>

                        <nav className="bg-white border-b">
                            <div className="max-w-7xl mx-auto px-4">
                                <div className="flex space-x-8">
                                    <button
                                        onClick={() => setActiveTab('dashboard')}
                                        className="flex items-center px-4 py-4 text-sm font-medium text-blue-600 border-b-2 border-blue-600"
                                    >
                                        <BarChartIcon />
                                        <span className="ml-2">Tableau de bord</span>
                                    </button>
                                    <button
                                        onClick={() => setActiveTab('timeentry')}
                                        className="flex items-center px-4 py-4 text-sm font-medium text-gray-500 hover:text-gray-700 transition-colors"
                                    >
                                        <ClockIcon />
                                        <span className="ml-2">Saisie du temps</span>
                                    </button>
                                </div>
                            </div>
                        </nav>

                        <main className="max-w-7xl mx-auto px-4 py-8">
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                                <div className="bg-gradient-to-r from-blue-500 to-blue-600 text-white p-6 rounded-xl shadow-lg">
                                    <h3 className="text-blue-100 text-sm">Heures aujourd'hui</h3>
                                    <p className="text-2xl font-bold">{totalHoursToday.toFixed(1)}h</p>
                                </div>
                                <div className="bg-gradient-to-r from-green-500 to-green-600 text-white p-6 rounded-xl shadow-lg">
                                    <h3 className="text-green-100 text-sm">Total cette semaine</h3>
                                    <p className="text-2xl font-bold">{totalHoursThisWeek.toFixed(1)}h</p>
                                </div>
                                <div className="bg-gradient-to-r from-purple-500 to-purple-600 text-white p-6 rounded-xl shadow-lg">
                                    <h3 className="text-purple-100 text-sm">Quantit√© aujourd'hui</h3>
                                    <p className="text-2xl font-bold">{totalQuantityToday}</p>
                                </div>
                            </div>

                            <div className="bg-white rounded-xl shadow-lg p-6">
                                <h3 className="text-lg font-semibold mb-4">R√©sum√© par employ√©</h3>
                                <div className="space-y-3">
                                    {employees.map(employee => {
                                        const employeeHours = timeEntries
                                            .filter(entry => entry.employeeId === employee.id)
                                            .reduce((sum, entry) => sum + entry.hours, 0);
                                        const employeeQuantity = timeEntries
                                            .filter(entry => entry.employeeId === employee.id)
                                            .reduce((sum, entry) => sum + (entry.quantity || 0), 0);
                                        
                                        return (
                                            <div key={employee.id} className="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                                                <div>
                                                    <h4 className="font-medium">{employee.name}</h4>
                                                    <p className="text-sm text-gray-600">{employee.email}</p>
                                                </div>
                                                <div className="text-right">
                                                    <p className="font-bold text-lg">{employeeHours.toFixed(1)}h</p>
                                                    <p className="text-sm text-gray-500">{employeeQuantity} unit√©s</p>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        </main>
                    </div>
                );
            }

            // Saisie du temps
            return (
                <div className="min-h-screen bg-gray-100">
                    <header className="bg-white shadow-sm border-b">
                        <div className="max-w-7xl mx-auto px-4 py-4">
                            <div className="flex justify-between items-center">
                                <div className="flex items-center">
                                    <ClockIcon />
                                    <h1 className="text-2xl font-bold text-gray-900 ml-3">TimeTracker Pro</h1>
                                </div>
                                <div className="flex items-center gap-4">
                                    <div className="flex items-center text-sm text-gray-600">
                                        {currentUser.role === 'admin' ? <ShieldIcon /> : <UserIcon />}
                                        <span className="font-medium ml-1">{currentUser.name}</span>
                                        <span className={`ml-2 text-xs px-2 py-1 rounded ${currentUser.role === 'admin' ? 'bg-red-100 text-red-700' : 'bg-blue-100 text-blue-700'}`}>
                                            {currentUser.role === 'admin' ? 'Admin' : 'Employ√©'}
                                        </span>
                                    </div>
                                    <button
                                        onClick={handleLogout}
                                        className="flex items-center text-sm text-gray-500 hover:text-gray-700 transition-colors"
                                    >
                                        <LogOutIcon />
                                        <span className="ml-1">D√©connexion</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    {currentUser.role === 'admin' && (
                        <nav className="bg-white border-b">
                            <div className="max-w-7xl mx-auto px-4">
                                <div className="flex space-x-8">
                                    <button
                                        onClick={() => setActiveTab('dashboard')}
                                        className="flex items-center px-4 py-4 text-sm font-medium text-gray-500 hover:text-gray-700 transition-colors"
                                    >
                                        <BarChartIcon />
                                        <span className="ml-2">Tableau de bord</span>
                                    </button>
                                    <button
                                        onClick={() => setActiveTab('timeentry')}
                                        className="flex items-center px-4 py-4 text-sm font-medium text-blue-600 border-b-2 border-blue-600"
                                    >
                                        <ClockIcon />
                                        <span className="ml-2">Saisie du temps</span>
                                    </button>
                                </div>
                            </div>
                        </nav>
                    )}

                    <main className="max-w-7xl mx-auto px-4 py-8">
                        <div className="space-y-6">
                            <div className="bg-white rounded-xl shadow-lg p-6">
                                <h3 className="text-lg font-semibold mb-4">
                                    {currentUser.role === 'admin' ? 'Nouvelle entr√©e de temps' : 'Saisir mon temps'}
                                </h3>
                                
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    {currentUser.role === 'admin' && (
                                        <div className="md:col-span-2">
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Employ√© *</label>
                                            <select
                                                value={newEntry.employeeId}
                                                onChange={(e) => setNewEntry({...newEntry, employeeId: e.target.value})}
                                                className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"

                                                ))}
                                            </select>
                                        </div>
                                    )}
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Date *</label>
                                        <input
                                            type="date"
                                            value={newEntry.date}
                                            onChange={(e) => setNewEntry({...newEntry, date: e.target.value})}
                                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">T√¢che *</label>
                                        <select
                                            value={newEntry.task}
                                            onChange={(e) => setNewEntry({...newEntry, task: e.target.value})}
                                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                        >
                                            {taskOptions.map(task => (
                                                <option key={task.value} value={task.value}>{task.label}</option>
                                            ))}
                                        </select>
                                    </div>
                                </div>

                                <div className="mt-4">

                                    <div className="grid grid-cols-2 gap-4">

                                            <input
                                                type="time"
                                                value={newEntry.startTime}
                                                onChange={(e) => setNewEntry({...newEntry, startTime: e.target.value})}
                                                className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-xs text-gray-500 mb-1">Heure de fin</label>
                                            <input
                                                type="time"
                                                value={newEntry.endTime}
                                                onChange={(e) => setNewEntry({...newEntry, endTime: e.target.value})}
                                                className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            />
                                        </div>
                                    </div>
                                </div>

                                <div className="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Num√©ro de MO</label>
                                        <input
                                            type="text"
                                            placeholder="Ex: MO-2025-001"
                                            value={newEntry.moNumber}
                                            onChange={(e) => setNewEntry({...newEntry, moNumber: e.target.value})}
                                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Quantit√© r√©alis√©e</label>
                                        <input
                                            type="number"
                                            min="0"
                                            placeholder="Ex: 15"
                                            value={newEntry.quantity}
                                            onChange={(e) => setNewEntry({...newEntry, quantity: e.target.value})}
                                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                        />
                                    </div>
                                </div>
                                
                                {newEntry.startTime && newEntry.endTime && (
                                    <div className="mt-4 p-3 bg-blue-50 rounded-lg">
                                        <p className="text-sm text-blue-800">
                                            <strong>‚è±Ô∏è Dur√©e calcul√©e: {calculateHours(newEntry.startTime, newEntry.endTime).toFixed(1)} heures</strong>
                                        </p>
                                    </div>
                                )}
                                
                                <div className="mt-4">
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Commentaires</label>
                                    <textarea
                                        placeholder="Probl√®me de production, √©l√©ments √† communiquer,..."
                                        value={newEntry.comments}
                                        onChange={(e) => setNewEntry({...newEntry, comments: e.target.value})}
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                        rows="3"
                                    />
                                </div>
                                
                                <button
                                    onClick={addTimeEntry}
                                    className="mt-4 bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg font-medium transition-colors flex items-center gap-2"
                                >
                                    <PlusIcon />
                                    Enregistrer l'entr√©e
                                </button>
                            </div>
                            
                            <div className="bg-white rounded-xl shadow-lg p-6">
                                <h3 className="text-lg font-semibold mb-4">
                                    {currentUser.role === 'admin' ? 'Toutes les entr√©es' : 'Mes entr√©es de temps'}
                                </h3>
                                <div className="overflow-x-auto">
                                    <table className="w-full text-sm">
                                        <thead>
                                            <tr className="bg-gray-50">
                                                {currentUser.role === 'admin' && <th className="text-left p-3 font-medium">Employ√©</th>}
                                                <th className="text-left p-3 font-medium">Date</th>
                                                <th className="text-left p-3 font-medium">Horaire</th>
                                                <th className="text-left p-3 font-medium">Heures</th>
                                                <th className="text-left p-3 font-medium">T√¢che</th>
                                                <th className="text-left p-3 font-medium">MO</th>
                                                <th className="text-left p-3 font-medium">Quantit√©</th>
                                                <th className="text-left p-3 font-medium">Commentaires</th>
                                                <th className="text-left p-3 font-medium">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {getFilteredTimeEntries().slice(-10).reverse().map(entry => (
                                                <tr key={entry.id} className="border-t">
                                                    {currentUser.role === 'admin' && <td className="p-3">{getEmployeeName(entry.employeeId)}</td>}
                                                    <td className="p-3">
                                                        {editingEntry && editingEntry.id === entry.id ? (
                                                            <input
                                                                type="date"
                                                                value={editingEntry.date}
                                                                onChange={(e) => setEditingEntry({...editingEntry, date: e.target.value})}
                                                                className="w-full p-1 text-sm border rounded"
                                                            />
                                                        ) : (
                                                            entry.date
                                                        )}
                                                    </td>
                                                    <td className="p-3">
                                                        {editingEntry && editingEntry.id === entry.id ? (
                                                            <div className="flex gap-1">
                                                                <input
                                                                    type="time"
                                                                    value={editingEntry.startTime}
                                                                    onChange={(e) => setEditingEntry({...editingEntry, startTime: e.target.value})}
                                                                    className="w-20 p-1 text-xs border rounded"
                                                                />
                                                                <span>-</span>
                                                                <input
                                                                    type="time"
                                                                    value={editingEntry.endTime}
                                                                    onChange={(e) => setEditingEntry({...editingEntry, endTime: e.target.value})}
                                                                    className="w-20 p-1 text-xs border rounded"
                                                                />
                                                            </div>
                                                        ) : (
                                                            `${entry.startTime} - ${entry.endTime}`
                                                        )}
                                                    </td>
                                                    <td className="p-3 font-medium">
                                                        {editingEntry && editingEntry.id === entry.id 
                                                            ? `${calculateHours(editingEntry.startTime, editingEntry.endTime).toFixed(1)}h`
                                                            : `${entry.hours.toFixed(1)}h`
                                                        }
                                                    </td>
                                                    <td className="p-3">
                                                        {editingEntry && editingEntry.id === entry.id ? (
                                                            <select
                                                                value={editingEntry.task}
                                                                onChange={(e) => setEditingEntry({...editingEntry, task: e.target.value})}
                                                                className="w-full p-1 text-sm border rounded"
                                                            >
                                                                {taskOptions.map(task => (
                                                                    <option key={task.value} value={task.value}>{task.label}</option>
                                                                ))}
                                                            </select>
                                                        ) : (
                                                            getTaskLabel(entry.task)
                                                        )}
                                                    </td>
                                                    <td className="p-3">
                                                        {editingEntry && editingEntry.id === entry.id ? (
                                                            <input
                                                                type="text"
                                                                value={editingEntry.moNumber}
                                                                onChange={(e) => setEditingEntry({...editingEntry, moNumber: e.target.value})}
                                                                className="w-full p-1 text-sm border rounded"
                                                                placeholder="MO-XXX"
                                                            />
                                                        ) : (
                                                            entry.moNumber || '-'
                                                        )}
                                                    </td>
                                                    <td className="p-3">
                                                        {editingEntry && editingEntry.id === entry.id ? (
                                                            <input
                                                                type="number"
                                                                min="0"
                                                                value={editingEntry.quantity}
                                                                onChange={(e) => setEditingEntry({...editingEntry, quantity: e.target.value})}
                                                                className="w-20 p-1 text-sm border rounded"
                                                            />
                                                        ) : (
                                                            entry.quantity || '-'
                                                        )}
                                                    </td>
                                                    <td className="p-3 max-w-xs">
                                                        {editingEntry && editingEntry.id === entry.id ? (
                                                            <textarea
                                                                value={editingEntry.comments}
                                                                onChange={(e) => setEditingEntry({...editingEntry, comments: e.target.value})}
                                                                className="w-full p-1 text-sm border rounded"
                                                                rows="2"
                                                                placeholder="Probl√®me de production..."
                                                            />
                                                        ) : (
                                                            <span className="block truncate" title={entry.comments}>
                                                                {entry.comments || '-'}
                                                            </span>
                                                        )}
                                                    </td>
                                                    <td className="p-3">
                                                        <div className="flex gap-1">
                                                            {editingEntry && editingEntry.id === entry.id ? (
                                                                <>
                                                                    <button
                                                                        onClick={saveEdit}
                                                                        className="text-green-600 hover:text-green-800 text-xs px-2 py-1 bg-green-50 rounded"
                                                                    >
                                                                        ‚úì Sauver
                                                                    </button>
                                                                    <button
                                                                        onClick={cancelEdit}
                                                                        className="text-gray-600 hover:text-gray-800 text-xs px-2 py-1 bg-gray-50 rounded"
                                                                    >
                                                                        ‚úó Annuler
                                                                    </button>
                                                                </>
                                                            ) : (
                                                                <>
                                                                    {(currentUser.role === 'admin' || entry.employeeId === currentUser.id) && (
                                                                        <button
                                                                            onClick={() => startEditing(entry)}
                                                                            className="text-blue-500 hover:text-blue-700 text-xs px-2 py-1 bg-blue-50 rounded"
                                                                        >
                                                                            ‚úèÔ∏è Modifier
                                                                        </button>
                                                                    )}
                                                                    {currentUser.role === 'admin' && (
                                                                        <button
                                                                            onClick={() => deleteTimeEntry(entry.id)}
                                                                            className="text-red-500 hover:text-red-700 transition-colors p-1"
                                                                        >
                                                                            <TrashIcon />
                                                                        </button>
                                                                    )}
                                                                </>
                                                            )}
                                                        </div>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        // Rendu de l'application
        const rootElement = document.getElementById('root');
        if (rootElement) {
            ReactDOM.render(React.createElement(TimeTrackingApp), rootElement);
        }
    </script>
</body>
</html>
